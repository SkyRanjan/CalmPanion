{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmPanion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'core/css/landing.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="{% url 'core:index' %}" class="navbar-brand d-flex align-items-center">
                <img src="{% static 'core/assets/logo.png' %}" alt="CalmPanion Logo" class="logo me-2">
                <span class="fw-bold text-primary">CalmPanion</span>
            </a>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="bg-light text-center py-3 shadow-sm">
        <p>&copy; 2024 CalmPanion. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
